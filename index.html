  <body>
  <section id="#" class="hero-section">
    
        <h1 class="main-title animated-main-title bounce-title">HOOP DATA</h1>
        <h2 class="main-title-sub">Your Home For Comprehensive Basketball Stats</h2>
        <a href="#data"><i class="fas fa-arrow-alt-circle-down hero-icon"></i></a>

    
    <div class="overlay"></div>
  </section>

  <section id="data" class="data-section">
      <div class="container">





          <h1 class="data-header">Search Team</h1>
          <form class="form-style">
              <div class="form-group">
                  <label for="teamControlSelect1">Teams</label>
                  <select class="form-control" id="TeamControlSelect">
                    <!-- <option>1</option>
                    <option>1</option> -->
                    
                  </select>
                </div>
            <div class="form-group">
              <label for="playerInput">Player Name</label>
              <input
                type="input"
                class="form-control"
                id="player-input"
                
                placeholder="Player Name"
              />
             
            </div>
            
            <div class="form-group">
              <label for="previousSearchControlSelect1">Previous Search</label>
              <select class="form-control" id="previousSearchControlSelect">
                
              </select>
            </div>
            
            <button id="submit" type="submit" class="btn btn-primary search-btn">Search</button>
          </form>


          <table class="table table-style">
              <h1 class="data-header">Team Data </h1>
              <thead>
                <tr>
                  <th scope="col">Team Name</th>
                  <th scope="col">Wins</th>
                  <th scope="col">Loses</th>
                 
                </tr>
              </thead>
              <tbody>
                <tr>
                  
                  <td class="data-team-name">Mark</td>
                  <td class="data-team-wins">Otto</td>
                  <td class="data-team-loses">@mdo</td>
                 
                </tr>
             
              
              </tbody>
            </table>
            <table class="table table-style">
              <h1 class="data-header">player Data </h1>

                <tr>
                  <th scope="col">Team Name</th>
                  <th scope="col">Wins</th>
                  <th scope="col">Loses</th>
                 
                </tr>
              </thead>
              <tbody>
                <tr>
                  
                  <td class="data-player-name">Mark</td>
                  <td class="data-player-wins">Otto</td>
                  <td class="data-team-loses">@mdo</td>
                 
                </tr>
             
              
              </tbody>
            </table>    
         
      
           
          </div>
  </section>
